<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Hot Tarif Stand</title>
    <!-- Bootstrap core CSS -->
    <link href="css2/bootstrap.min.css" rel="stylesheet"></link>
    <h:outputStylesheet name="css2/bootstrap.min.css"></h:outputStylesheet>

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="generic-container">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="lead" style="color:white">eCare hot tarif stand</span></div>
            </div>
        </div>
    </nav>
    <a4j:region>
        <h:form>
            <a4j:poll id="poll" interval="1000" ajaxSingle="true" limitToList="true" immediate="true"
                      enabled="true" render="poll,any-id"/>
        </h:form>
    </a4j:region>

    <h:form>
        <h:panelGroup id="group">
            <!--<a4j:outputPanel event="onchange" render=":group" />-->
            <h:outputText id="serverDate" style="font-size:16px" value="Server Date: #{tarifBean.date}"/>
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>name</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>

                <h:panelGroup id="any-id">
                    <ui:repeat var="tarif" value="#{tarifBean.cheap}">
                        <!--<a4j:ajax event="onchange" render=":any-id" />-->
                        <tr>
                            <h:outputText render="#{tarifBean.cheap}"/>
                            <td>#{tarif.name}</td>
                            <td>#{tarif.price}</td>
                        </tr>
                    </ui:repeat>
                </h:panelGroup>

                </tbody>
            </table>
        </h:panelGroup>
    </h:form>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js2/bootstrap.bundle.min.js"></script>

</h:body>
</HTML>
