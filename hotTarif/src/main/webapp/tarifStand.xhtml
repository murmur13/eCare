<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Hot Tarif Stand</title>
    <!-- Bootstrap core CSS -->
    <link href="css2/bootstrap.min.css" rel="stylesheet"></link>
    <h:outputStylesheet name="css2/bootstrap.min.css"></h:outputStylesheet>

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="generic-container">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead" style="color:white">eCare hot tarif stand</span></div>
            </div>
        </div>
        </nav>
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>name</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat var="tarif" value="#{tarifBean.getCheap()}" varStatus="status">
                    <tr>
                        <!--<a4j:support event="onchange" reRender="#{bean.ids}" />-->
                        <td>#{tarif.name}</td>
                        <td>#{tarif.price}</td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js2/bootstrap.bundle.min.js"></script>

</h:body>
</HTML>
