<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>Tarifs List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" media="all"/>
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
        <!--<h:outputStylesheet name="css/starter-template.css"></h:outputStylesheet>-->
    </h:head>
</head>

<h:body>
    <div class="generic-container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">Cheap tarifs</span></div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>name</th>
                    <th>price</th>

                </tr>
                </thead>

                <tbody>
                    <ui:repeat var="tarif" value="#{tarifBean.getCheap()}" varStatus="status">
                        <tr>
                        <td>#{tarif.name}</td>
                        <td>#{tarif.price}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </div>
</h:body>
</HTML>
